<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <h1 class="title">Instagram Blocker</h1>
      <label class="toggle-switch main-toggle">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </header>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-icon">ğŸš«</span>
        <div class="stat-info">
          <span class="stat-value" id="adsBlocked">0</span>
          <span class="stat-label">Ads Blocked</span>
        </div>
      </div>
      <div class="stat-item">
        <span class="stat-icon">ğŸ‘ï¸</span>
        <div class="stat-info">
          <span class="stat-value" id="recsBlocked">0</span>
          <span class="stat-label">Recommendations Blocked</span>
        </div>
      </div>
    </div>

    <div class="settings">
      <h2 class="settings-title">Settings</h2>

      <label class="setting-item">
        <span class="setting-label">Block Sponsored Ads</span>
        <input type="checkbox" id="blockAds" checked>
        <span class="checkbox-custom"></span>
      </label>

      <label class="setting-item">
        <span class="setting-label">Block Recommendations</span>
        <input type="checkbox" id="blockRecommendations" checked>
        <span class="checkbox-custom"></span>
      </label>
    </div>

    <footer class="footer">
      <p class="footer-text">Refresh page to apply changes</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
