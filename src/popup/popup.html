<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Blocker</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1 class="app-title">Instagram Blocker</h1>
        <div class="master-switch-container">
          <label class="switch">
            <input type="checkbox" id="enableToggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </header>

      <div id="statsSection" class="stats-section" style="display: none;">
        <div class="stats-row">
          <span class="stats-label">Blocked this session</span>
          <span id="blockedCount" class="stats-value">0</span>
        </div>
      </div>

      <main class="content">
        <p class="section-label">Features</p>
        <div id="featuresList" class="features-list">
          <!-- Features will be dynamically inserted here -->
        </div>
      </main>

      <footer class="footer">
        <a href="#" id="refreshLink" class="refresh-link">Refresh to apply changes</a>
      </footer>
    </div>

    <script type="module" src="popup.ts"></script>
  </body>
</html>
